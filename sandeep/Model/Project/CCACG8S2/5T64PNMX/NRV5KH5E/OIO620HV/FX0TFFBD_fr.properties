NOVLRSERVB.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=Cette commande est utilis\u00E9e par le moteur DirXML pour d\u00E9terminer si l'attribut creatorsName doit \u00EAtre d\u00E9fini sur le DN de ce pilote sur tous les objets cr\u00E9\u00E9s dans le coffre-fort d'identit\u00E9 par ce pilote.\n \n La d\u00E9finition de l'attribut creatorsName permet d'identifier facilement les objets cr\u00E9\u00E9s par ce pilote, mais il affecte \u00E9galement les performances. S'il n'est pas d\u00E9fini, l'attribut creatorsName prendra par d\u00E9faut la valeur du DN de l'objet Serveur NCP qui h\u00E9berge le pilote.
