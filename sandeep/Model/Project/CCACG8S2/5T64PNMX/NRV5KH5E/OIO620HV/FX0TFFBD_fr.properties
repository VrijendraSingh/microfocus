NOVLRSERVB.initial.settings.ecv.dscr.dirxml.engine.use-pending-association=Cette commande d\u00E9termine si le moteur DirXML \u00E9crit une association en attente sur un objet lors du traitement du canal Abonn\u00E9.\n \n Le fait d'\u00E9crire une association en attente ne pr\u00E9sente que peu d'avantages, mais affecte les performances. Quoi qu'il en soit, cette option peut \u00EAtre activ\u00E9e pour permettre une compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes.
