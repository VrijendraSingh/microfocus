NOVLRSERVB.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=Cette commande d\u00E9termine le processeur XSLT utilis\u00E9 par le moteur DirXML en mode de compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes. Lorsque ce mode est activ\u00E9, le processeur XSLT utilise un ou plusieurs comportements non conformes aux sp\u00E9cifications XPath 1.0 et/ou XSLT 1.0. Cela permet d'assurer la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes avec les feuilles de style DirXML existantes qui d\u00E9pendent d'un ou plusieurs comportement(s) non standard. \n \n Notamment \:  \n \n Lorsqu'un op\u00E9rande est un ensemble de noeuds et que l'autre op\u00E9rande n'en est pas un, le comportement de l'op\u00E9rateur XPath "\!\=" n'est pas correct dans les versions DirXML 2.0 et ant\u00E9rieures (Novell Identity Manager 2.0). Ce comportement a \u00E9t\u00E9 corrig\u00E9, mais cette commande d\u00E9sactive par d\u00E9faut le comportement corrig\u00E9 afin de garantir la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes des feuilles de style DirXML existantes.
NOVLRSERVB.initial.settings.param.dscr.generate-audit-events=G\u00E9n\u00E8re des \u00E9v\u00E9nements d'audit \u00E0 envoyer \u00E0 Novell Audit ou Novell Sentinel. Cette option n'est effective que si l'agent de plate-forme d'audit a \u00E9t\u00E9 install\u00E9 sur le serveur qui h\u00E9berge ce pilote et configur\u00E9 pour envoyer des \u00E9v\u00E9nements \u00E0 un serveur de consignation s\u00E9curis\u00E9e.
NOVLRSERVB.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=e.gLe temps d'attente maximal pour la r\u00E9plication d'eDirectory contr\u00F4le la dur\u00E9e maximale pendant laquelle le moteur DirXML attend un changement particulier pour effectuer une r\u00E9plication entre la r\u00E9plique locale et une r\u00E9plique distante. Ce temps affecte uniquement les op\u00E9rations dans lesquelles le moteur DirXML doit contacter un serveur eDirectory distant dans la m\u00EAme arborescence pour ex\u00E9cuter une op\u00E9ration et risque de devoir attendre qu'un changement ait \u00E9t\u00E9 r\u00E9pliqu\u00E9 sur ou depuis le serveur distant avant de terminer son op\u00E9ration (ex \: transfert d'un objet lorsque le serveur DirXML ne contient pas la r\u00E9plique ma\u00EEtresse de l'objet transf\u00E9r\u00E9 ou op\u00E9rations associ\u00E9es aux droits du syst\u00E8me de fichiers pour les utilisateurs cr\u00E9\u00E9s depuis un mod\u00E8le.)
