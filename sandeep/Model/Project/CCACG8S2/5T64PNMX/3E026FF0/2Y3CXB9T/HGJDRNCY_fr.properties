NOVLLDAPBASE.idmresource.NOVLLDAPBASERemoteLoaderPrompts.gcv.dscr.rl-password=Le mot de passe du chargeur distant permet de contr\u00F4ler l'acc\u00E8s \u00E0 l'instance du chargeur distant. Il doit \u00EAtre identique \u00E0 celui sp\u00E9cifi\u00E9 sur le chargeur distant Identity Manager.
NOVLLDAPBASE.initial.settings.param.dscr.keyalias=Saisissez \nl'alias de la cl\u00E9.
NOVLLDAPBASE.initial.settings.param.dscr.pub-password-encryption-key=Sp\u00E9cifiez le m\u00EAme mot de passe que celui configur\u00E9 sur le plug-in Novell Identity Manager Password de Sun Java System Directory. Ce mot de passe est utilis\u00E9 pour g\u00E9n\u00E9rer une cl\u00E9 qui d\u00E9chiffre les mots de passe.
NOVLLDAPBASE.initial.settings.param.dscr.pollRate=Sp\u00E9cifiez la dur\u00E9e (en secondes) pendant laquelle le canal \u00C9diteur doit attendre avant d'interroger le serveur LDAP pour des mises \u00E0 jour.
NOVLLDAPBASE.initial.settings.param.pub-ldap-search-begin=R\u00E9sultats de la recherche \u00E0 synchroniser au premier d\u00E9marrage
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=Cette commande d\u00E9termine le processeur XSLT utilis\u00E9 par le moteur DirXML en mode de compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes. Lorsque ce mode est activ\u00E9, le processeur XSLT utilise un ou plusieurs comportements non conformes aux sp\u00E9cifications XPath 1.0 et/ou XSLT 1.0. Cela permet d'assurer la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes avec les feuilles de style DirXML existantes qui d\u00E9pendent d'un ou plusieurs comportement(s) non standard. \n \n Notamment \:  \n \n Lorsqu'un op\u00E9rande est un ensemble de noeuds et que l'autre op\u00E9rande n'en est pas un, le comportement de l'op\u00E9rateur XPath "\!\=" n'est pas correct dans les versions DirXML 2.0 et ant\u00E9rieures (Novell Identity Manager 2.0). Ce comportement a \u00E9t\u00E9 corrig\u00E9, mais cette commande d\u00E9sactive par d\u00E9faut le comportement corrig\u00E9 afin de garantir la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes des feuilles de style DirXML existantes.
NOVLLDAPBASE.initial.settings.param.choice.useSunPluginGroup.No=Non
NOVLLDAPBASE.initial.settings.param.use-mutual-auth=Utiliser l'authentification mutuelle
NOVLLDAPBASE.initial.settings.param.use-ssl=Utiliser SSL
