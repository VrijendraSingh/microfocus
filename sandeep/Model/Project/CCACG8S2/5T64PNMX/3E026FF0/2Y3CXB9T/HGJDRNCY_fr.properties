NOVLLDAPBASE.initial.settings.param.dscr.allowable-schema-element-chars=Sp\u00E9cifiez les caract\u00E8res suppl\u00E9mentaires \u00E0 autoriser dans les noms de classe d'objet et de type d'attribut LDAP, m\u00EAme lorsque ces caract\u00E8res ne sont pas autoris\u00E9s par la norme RFC 2252. Certains serveurs LDAP ne respectent pas toujours les sp\u00E9cifications.
NOVLLDAPBASE.initial.settings.param.dscr.pub-search-filters=Sp\u00E9cifiez les filtres de recherche LDAP pour filtrer les attributs individuels des diff\u00E9rentes classes qui se trouvent dans le filtre du pilote. Si ce champ est laiss\u00E9 vide, la recherche ne s'effectue qu'en fonction des classes d'objet du filtre du pilote telles que "objectclass\=inetorgperson". S'il existe 'n' classes dans le filtre du pilote, vous pouvez indiquer un maximum de 'n' filtres de recherche LDAP s\u00E9par\u00E9s par un espace, un pour chaque classe du filtre du pilote. Un exemple de filtre de recherche peut \u00EAtre \n\n(&(objectclass\=inetorgperson)(cn\=test))
NOVLLDAPBASE.initial.settings.param.dscr.pub-state-dir=Sp\u00E9cifiez le chemin complet du r\u00E9pertoire dans lequel le canal \u00C9diteur cr\u00E9e les fichiers temporaires, ou laissez le champ vide pour utiliser le chemin par d\u00E9faut.
