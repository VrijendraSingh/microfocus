NOVLLDAPBASE.initial.settings.param.choice.preventLoopback.No=Non
NOVLLDAPBASE.initial.settings.param.dscr.preferredObjectClasses=Puisque certaines entr\u00E9es LDAP ont plusieurs valeurs de classe d'objet et que le moteur Identity Manager exige une seule valeur de classe, le pilote doit deviner la meilleure valeur \u00E0 utiliser. Si son choix est erron\u00E9, vous pouvez lister explicitement les classes d'objet LDAP pr\u00E9f\u00E9r\u00E9es dans le processus d'assignation. Plusieurs classes d'objet peuvent \u00EAtre list\u00E9es, s\u00E9par\u00E9es par des espaces ou des virgules.
NOVLLDAPBASE.initial.settings.param.dscr.use-mutual-auth=S\u00E9lectionnez Oui si vous voulez que le pilote utilise l'authentification mutuelle SSL (client et serveur) ou Non si vous pr\u00E9f\u00E9rez qu'il utilise uniquement l'authentification du serveur. Si vous choisissez Oui, les certificats appropri\u00E9s doivent \u00EAtre configur\u00E9s dans votre keystore.
