NOVLLDAPBASE.initial.settings.param.dscr.preventLoopback=Indiquez si le canal \u00C9diteur doit emp\u00EAcher le retour en boucle en ignorant les entr\u00E9es du journal des modifications qui ont le m\u00EAme nom de modification que le DN utilis\u00E9 par le pilote pour s'authentifier. Cette condition indique normalement une modification apport\u00E9e par le canal Abonn\u00E9 du pilote.
NOVLLDAPBASE.initial.settings.param.dscr.ldap-vendor=S\u00E9lectionnez LDAPv3 sauf si vous avez besoin des solutions sp\u00E9cifiques offertes par les autres choix.
