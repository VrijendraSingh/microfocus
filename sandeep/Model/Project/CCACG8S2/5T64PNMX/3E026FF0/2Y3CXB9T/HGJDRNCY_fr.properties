NOVLLDAPBASE.idmresource.NOVLLDAPBASEDriverNamePrompt.gcv.name=Nom de pilote
NOVLLDAPBASE.initial.settings.param.batchSize=Taille maximale de lot pour le traitement du journal des modifications
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.max-migrate-app-count=Cette commande permet de limiter le nombre d'objets Application que le moteur DirXML demande \u00E0 une application dans une seule requ\u00EAte ex\u00E9cut\u00E9e dans le cadre de l'op\u00E9ration "Migrer les objets depuis l'application". \n \n Si des erreurs "java.lang.OutOfMemoryError" surviennent pendant la migration, ce nombre doit \u00EAtre d\u00E9fini sur une valeur inf\u00E9rieure \u00E0 la valeur par d\u00E9faut.  \n \n Notez que cette commande ne limite pas le nombre d'objets Application pouvant \u00EAtre migr\u00E9s, mais uniquement la "taille du lot".
