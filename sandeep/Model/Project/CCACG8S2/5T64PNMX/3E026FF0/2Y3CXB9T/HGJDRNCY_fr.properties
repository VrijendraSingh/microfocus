NOVLLDAPBASE.initial.settings.param.dscr.changeLogBegin=Indiquez les entr\u00E9es du journal des modifications \u00E0 traiter au d\u00E9marrage du pilote. Une fois que les entr\u00E9es ont \u00E9t\u00E9 trait\u00E9es au d\u00E9marrage, le pilote traite les nouvelles entr\u00E9es du journal des modifications \u00E0 chaque cycle d'interrogation.
NOVLLDAPBASE.idmresource.NOVLLDAPBASERemoteLoaderPrompts.gcv.dscr.rl-hostname=Entrez le nom d'h\u00F4te ou l'adresse IP sur lequel le service de chargeur distant a \u00E9t\u00E9 install\u00E9 et est ex\u00E9cut\u00E9 pour ce pilote. Le port par d\u00E9faut est 8090. [Nom d'h\u00F4te ou adresse IP et port ; \#\#\#.\#\#\#.\#\#\#.\#\#\#]
