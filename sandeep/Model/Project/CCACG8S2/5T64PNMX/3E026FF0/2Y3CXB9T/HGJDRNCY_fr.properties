NOVLLDAPBASE.initial.settings.param.dscr.useSunPluginGroup=Sp\u00E9cifiez Oui si vous avez install\u00E9 et configur\u00E9 le plug-in Novell Identity Manager Password sur Sun Java System Directory et que vous voulez l'utiliser pour le synchroniser avec le mot de passe de distribution Identity Manager.
