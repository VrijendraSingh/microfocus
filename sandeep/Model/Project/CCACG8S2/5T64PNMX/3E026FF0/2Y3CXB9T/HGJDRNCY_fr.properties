NOVLLDAPBASE.idmresource.NOVLLDAPBASERemoteLoaderPrompts.gcv.dscr.driver-password=Le mot de passe de l'objet Pilote permet au chargeur distant de s'authentifier aupr\u00E8s du serveur Identity Manager. Il doit \u00EAtre identique \u00E0 celui d\u00E9fini sur le chargeur distant Identity Manager.
