NOVLLDAPBASE.initial.settings.param.choice.pub-ldap-search-scope.Subtree=Sous-arborescence
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=Cette commande d\u00E9termine la source de la valeur signal\u00E9e pour l'attribut nspmDistributionPassword pour les \u00E9v\u00E9nements d'ajout et de modification de canal d'abonn\u00E9.\n \n En d\u00E9finissant ce contr\u00F4le sur faux, la valeur actuelle de nspmDistributionPassword est obtenue et signal\u00E9e comme valeur de l'\u00E9v\u00E9nement d'attribut. Cela signifie que seule la valeur du mot de passe actuel est disponible. Il s'agit du comportement par d\u00E9faut.\n \n En d\u00E9finissant la commande sur vrai, la valeur enregistr\u00E9e avec l'\u00E9v\u00E9nement eDirectory est d\u00E9chiffr\u00E9e et signal\u00E9e en tant que valeur de l'\u00E9v\u00E9nement d'attribut. Cela signifie que la valeur de l'ancien mot de passe (le cas \u00E9ch\u00E9ant) et du mot de passe de remplacement au moment de l'\u00E9v\u00E9nement sont disponibles. Cela est utile pour synchroniser des mots de passe avec certaines applications qui requi\u00E8rent l'ancien mot de passe pour activer la d\u00E9finition d'un nouveau mot de passe.
NOVLLDAPBASE.initial.settings.param.pub-ldap-search-scope=\u00C9tendue de la recherche
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=Selon leur forme qualifi\u00E9e, les valeurs de l'attribut de syntaxe DN se pr\u00E9sentent avec ou sans barre oblique. Ce premier cas se produit si un param\u00E8tre vrai est utilis\u00E9.
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=Cette commande est utilis\u00E9e par le moteur DirXML pour d\u00E9terminer si l'attribut creatorsName doit \u00EAtre d\u00E9fini sur le DN de ce pilote sur tous les objets cr\u00E9\u00E9s dans le coffre-fort d'identit\u00E9 par ce pilote.\n \n La d\u00E9finition de l'attribut creatorsName permet d'identifier facilement les objets cr\u00E9\u00E9s par ce pilote, mais il affecte \u00E9galement les performances. S'il n'est pas d\u00E9fini, l'attribut creatorsName prendra par d\u00E9faut la valeur du DN de l'objet Serveur NCP qui h\u00E9berge le pilote.
NOVLLDAPBASE.initial.settings.ecv.dirxml.engine.qualified-dn-values=Forme compl\u00E8te pour les valeurs d'attribut de la syntaxe DN
NOVLLDAPBASE.initial.settings.param.choice.use-ssl.Yes=Oui
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.combine-template-values=Ce contr\u00F4le d\u00E9termine comment le moteur DirXML utilisera les valeurs d'un objet Mod\u00E8le lorsque le mod\u00E8le sert \u00E0 cr\u00E9er des objets dans le coffre-fort d'identit\u00E9. Le param\u00E9trage du contr\u00F4le sur true entra\u00EEne l'utilisation des valeurs d'attributs \u00E0 plusieurs valeurs du mod\u00E8le en plus des valeurs pour cet attribut, sp\u00E9cifi\u00E9es dans l'op\u00E9ration d'addition. Le param\u00E9trage du contr\u00F4le sur false am\u00E8ne les valeurs du mod\u00E8le \u00E0 \u00EAtre ignor\u00E9es s'il existe des valeurs pour l'attribut sp\u00E9cifi\u00E9 dans l'op\u00E9ration d'addition.
NOVLLDAPBASE.initial.settings.param.dscr.subUseBinaryAttrOption=La plupart des serveurs LDAP prennent en charge l'utilisation de l'option d'attribut binaire, comme d\u00E9fini dans RFC 2251 section 4.1.5.1. Le serveur LDAP auquel se connecte ce pilote prend-il en charge cette option ? En cas de doute, s\u00E9lectionnez Oui.
NOVLLDAPBASE.initial.settings.param.pub-state-dir=R\u00E9pertoire de fichier temporaire
NOVLLDAPBASE.initial.settings.param.choice.pub-method.NoPublisher=Aucun \u00E9diteur
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-rename-values=La forme compl\u00E8te pour les \u00E9v\u00E9nements Renommer d\u00E9termine si la portion de nouveau nom des \u00E9v\u00E9nements Renommer provenant du coffre-fort d'identit\u00E9 est pr\u00E9sent\u00E9e au canal Abonn\u00E9 avec les qualificatifs types (par exemple, CN\=). Un param\u00E8tre "vrai" signifie que les noms sont pr\u00E9sent\u00E9s dans la forme compl\u00E8te.
