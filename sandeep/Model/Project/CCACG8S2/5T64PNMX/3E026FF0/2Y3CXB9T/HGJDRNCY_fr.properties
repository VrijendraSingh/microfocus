NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.pwd-sync-status=Cette commande d\u00E9termine si le moteur DirXML doit signaler l'\u00E9tat des \u00E9v\u00E9nements de changement du mot de passe du canal Abonn\u00E9. \n \n Le fait de signaler cet \u00E9tat permet aux applications telles que l'application utilisateur d'Identity Manager de surveiller l'avancement de la synchronisation du changement d'un mot de passe qui devrait \u00EAtre synchronis\u00E9 avec l'application connect\u00E9e.
NOVLLDAPBASE.initial.settings.param.choice.use-ssl.No=Non
NOVLLDAPBASE.initial.settings.param.dscr.use-ssl=Voulez-vous coder les communications du protocole LDAP \u00E0 l'aide de SSL ? Si vous s\u00E9lectionnez Oui, le keystore doit \u00EAtre configur\u00E9 avec les certificats appropri\u00E9s.
NOVLLDAPBASE.initial.settings.param.preventLoopback=Interdire le retour en boucle ?
