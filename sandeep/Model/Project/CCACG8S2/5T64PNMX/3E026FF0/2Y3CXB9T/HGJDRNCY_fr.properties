NOVLLDAPBASE.initial.settings.param.dscr.enforce-matching-parenthesis=Indiquez si le pilote doit appliquer les parenth\u00E8ses de correspondance dans les d\u00E9finitions de classe d'objet et de type d'attribut du sch\u00E9ma LDAP. Si vous s\u00E9lectionnez Non, le pilote ignore les infractions syntaxiques des parenth\u00E8ses dans les d\u00E9finitions du sch\u00E9ma.
NOVLLDAPBASE.idmresource.NOVLLDAPBASERemoteLoaderPrompts.gcv.rl-hostname=Nom d'h\u00F4te
NOVLLDAPBASE.initial.settings.param.dscr.batchSize=Sp\u00E9cifiez la taille maximale de lot pour le traitement des journaux de modifications. Cela permet d'am\u00E9liorer l'efficacit\u00E9 du traitement lorsque le journal des modifications est tr\u00E8s volumineux. Indiquez z\u00E9ro si vous souhaitez que toutes les entr\u00E9es disponibles soient trait\u00E9es simultan\u00E9ment.
NOVLLDAPBASE.initial.settings.param.subUseBinaryAttrOption=Le serveur LDAP prend en charge l'option d'attribut binaire
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=Le temps d'attente maximal pour la r\u00E9plication d'eDirectory contr\u00F4le la dur\u00E9e maximale pendant laquelle le moteur DirXML attend un changement particulier pour effectuer une r\u00E9plication entre la r\u00E9plique locale et une r\u00E9plique distante. Ce temps affecte uniquement les op\u00E9rations dans lesquelles le moteur DirXML doit contacter un serveur eDirectory distant dans la m\u00EAme arborescence pour ex\u00E9cuter une op\u00E9ration et risque de devoir attendre qu'un changement ait \u00E9t\u00E9 r\u00E9pliqu\u00E9 sur ou depuis le serveur distant avant de terminer son op\u00E9ration (ex \: transfert d'un objet lorsque le serveur DirXML ne contient pas la r\u00E9plique ma\u00EEtresse de l'objet transf\u00E9r\u00E9 ou op\u00E9rations associ\u00E9es aux droits du syst\u00E8me de fichiers pour les utilisateurs cr\u00E9\u00E9s depuis un mod\u00E8le.)
NOVLLDAPBASE.initial.settings.param.choice.changeLogBegin.None=Aucun
