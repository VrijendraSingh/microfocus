NOVLLDAPBASE.initial.settings.param.dscr.pub-ldap-search-begin=Lorsqu'il est lanc\u00E9 pour la premi\u00E8re fois, le pilote ex\u00E9cute la recherche LDAP d\u00E9finie. Ce param\u00E8tre d\u00E9finit si la synchronisation doit porter sur les r\u00E9sultats de la recherche initiale ou seulement sur les changements ult\u00E9rieurs.
