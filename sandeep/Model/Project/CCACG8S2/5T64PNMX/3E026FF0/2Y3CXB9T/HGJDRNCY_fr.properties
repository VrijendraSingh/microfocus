NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.use-calculated-values=Avant Identity Manager 3.6, le moteur DirXML extrayait des valeurs "calcul\u00E9es" pour les attributs "Membre" et "Adh\u00E9sion \u00E0 un groupe". Le moteur extrait maintenant des valeurs statiques. Ce comportement est plus g\u00E9n\u00E9ralement utile et permet la synchronisation des groupes imbriqu\u00E9s. L'activation de ce param\u00E8tre r\u00E9tablit le comportement ant\u00E9rieur \u00E0 la version 3.6. \n \n Il est possible m\u00EAme avec le comportement post-3.6 par d\u00E9faut de lire les valeurs calcul\u00E9es pour "Membre" et "Adh\u00E9sion \u00E0 un groupe" \: il suffit d'utiliser les noms d'attributs sp\u00E9ciaux "[pseudo].Membre" et "[pseudo].Adh\u00E9sion \u00E0 un groupe".
NOVLLDAPBASE.initial.settings.param.choice.pub-method.Changelog=Journal des modifications
NOVLLDAPBASE.initial.settings.param.dscr.maxOperations=Sp\u00E9cifiez le nombre d'op\u00E9rations LDAP apr\u00E8s lequel le pilote se reconnecte au serveur LDAP. Augmentez la \nvaleur par d\u00E9faut si vous constatez que le pilote effectue fr\u00E9quemment des liaisons.
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.allow-event-loopback=Ce contr\u00F4le d\u00E9termine si le moteur DirXML autorise un \u00E9v\u00E9nement \u00E0 boucler du canal \u00E9diteur d'un pilote au canal abonn\u00E9 du m\u00EAme pilote. Le param\u00E9trage du contr\u00F4le sur false signifie que la boucle de l'\u00E9v\u00E9nement du canal \u00E9diteur au canal abonn\u00E9 ne sera pas autoris\u00E9e. Le param\u00E9trage du contr\u00F4le sur true signifie que les \u00E9v\u00E9nements circuleront du canal \u00E9diteur au canal abonn\u00E9 du m\u00EAme pilote.
NOVLLDAPBASE.initial.settings.ecv.dirxml.engine.xslt-bc-mode=Utiliser un mode de compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes non conforme pour XSLT
