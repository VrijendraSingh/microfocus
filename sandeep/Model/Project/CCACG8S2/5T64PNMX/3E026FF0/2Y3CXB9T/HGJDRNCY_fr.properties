NOVLLDAPBASE.initial.settings.ecv.dirxml.engine.pwd-sync-status=Activer la cr\u00E9ation de rapport sur l'\u00E9tat de synchronisation des mots de passe
NOVLLDAPBASE.initial.settings.param.dscr.pub-ldap-search-scope=Indiquez l'\u00E9tendue de la recherche de l'\u00C9diteur depuis le DN de la base.
