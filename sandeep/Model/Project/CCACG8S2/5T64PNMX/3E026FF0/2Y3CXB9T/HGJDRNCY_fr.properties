NOVLLDAPBASE.idmresource.NOVLLDAPBASERemoteLoaderPrompts.gcv.dscr.rl-port=Saisissez le num\u00E9ro de port de l'emplacement contenant l'installation du service de chargeur distant et \u00E0 partir duquel ce pilote est ex\u00E9cut\u00E9. Le port par d\u00E9faut est 8090.
