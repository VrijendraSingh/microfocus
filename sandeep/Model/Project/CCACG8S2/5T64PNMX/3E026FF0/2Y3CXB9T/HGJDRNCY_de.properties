NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.combine-template-values=Hierdurch wird gesteuert, wie die DirXML-Engine Werte aus einem Schablonenobjekt verwendet, wenn die Schablone zum Erstellen von Objekten im Identit\u00E4tsdepot eingesetzt wird. Wenn 'true', werden die Attributwerte aus der Schablone, die jeweils aus mehreren Werten bestehen k\u00F6nnen, zus\u00E4tzlich zu den im Hinzuf\u00FCgevorgang angegebenen Werten f\u00FCr dasselbe Attribut verwendet. Wenn 'false', werden die Werte aus der Schablone ignoriert, wenn Werte f\u00FCr dasselbe Attribut im Hinzuf\u00FCgevorgang angegeben sind.
NOVLLDAPBASE.initial.settings.param.dscr.subUseBinaryAttrOption=Die meisten LDAP-Server unterst\u00FCtzen die Verwendung der Option f\u00FCr Bin\u00E4rattribute, wie in RFC 2251, Abschnitt 4.1.5.1, definiert. Wird dies vom LDAP-Server, mit dem dieser Treiber eine Verbindung herstellt, unterst\u00FCtzt? W\u00E4hlen Sie im Zweifelsfall 'Ja' aus.
