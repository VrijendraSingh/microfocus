NOVLLDAPBASE.initial.settings.param.dscr.maxOperations=Geben Sie die Anzahl der LDAP-Operationen an, nach der der Treiber eine Verbindung zum LDAP-Server wiederherstellt.\nErh\u00F6hen Sie den Standardwert, falls Sie h\u00E4ufige Treiberbindungen beobachten.
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.allow-event-loopback=Hierdurch wird gesteuert, ob die DirXML-Engine ein Ereignis-Loopback vom Herausgeberkanal eines Treibers zum Abonnentenkanal desselben Treibers zul\u00E4sst. Wenn 'false', ist das Ereignis-Loopback vom Herausgeber- zum Abonnentenkanal nicht zul\u00E4ssig. Wenn 'true', k\u00F6nnen Ereignisse vom Herausgeberkanal zum Abonnentenkanal desselben Treibers flie\u00DFen.
