NOVLLDAPBASE.initial.settings.param.dscr.enforce-matching-parenthesis=Geben Sie an, ob der Treiber korrekte Klammernpaare in objectclass- und attributetype-Definitionen im LDAP-Schema erzwingen soll. Wenn Sie 'Nein' w\u00E4hlen, ignoriert der Treiber unvollst\u00E4ndige Klammersetzungen in Schemadefinitionen.
NOVLLDAPBASE.idmresource.NOVLLDAPBASERemoteLoaderPrompts.gcv.rl-hostname=Hostname
NOVLLDAPBASE.initial.settings.param.dscr.batchSize=Geben Sie die maximale Stapelgr\u00F6\u00DFe f\u00FCr die Verarbeitung des \u00C4nderungsprotokolls an. Dadurch wird die Effizienz gesteigert, wenn das \u00C4nderungsprotokoll sehr gro\u00DF ist. Geben Sie eine 0 (Null) ein, wenn alle verf\u00FCgbaren Eintr\u00E4ge im \u00C4nderungsprotokoll zur gleichen Zeit verarbeitet werden sollen.
NOVLLDAPBASE.initial.settings.param.subUseBinaryAttrOption=LDAP-Server unterst\u00FCtzt Option f\u00FCr Bin\u00E4rattribute
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=Die maximale Wartezeit f\u00FCr die eDirectory-Reproduktion legt die maximale Zeitdauer fest, die die DirXML-Engine wartet, bis eine bestimmte \u00C4nderung zwischen der lokalen und einer Remote-Reproduktion reproduziert wird. Dies betrifft nur Vorg\u00E4nge, bei denen die DirXML-Engine einen Remote-eDirectory-Server in demselben Baum kontaktieren muss, um einen Vorgang durchzuf\u00FChren, und warten muss, bis eine \u00C4nderung reproduziert wurde, bevor der Vorgang abgeschlossen werden kann (z. B. Objektverschiebungen, wenn sich die Masterreproduktion des verschobenen Objekts nicht auf dem DirXML-Server befindet; oder Vorg\u00E4nge hinsichtlich Dateisystemrechten f\u00FCr Benutzer, die mittels Schablone erstellt wurden.)
