NOVLLDAPBASE.initial.settings.param.choice.use-ssl.No=Nein
NOVLLDAPBASE.initial.settings.param.dscr.use-ssl=Soll die LDAP-Kommunikation mittels SSL verschl\u00FCsselt werden? Wenn Sie 'Ja' ausw\u00E4hlen, muss ein mit den entsprechenden Zertifikaten konfigurierter Keystore vorhanden sein.
