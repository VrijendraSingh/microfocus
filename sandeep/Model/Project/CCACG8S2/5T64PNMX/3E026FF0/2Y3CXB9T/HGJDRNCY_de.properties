NOVLLDAPBASE.initial.settings.param.dscr.preferredObjectClasses=Da einige LDAP-Eintr\u00E4ge mehrere Werte f\u00FCr 'objectclass' haben, die Identit\u00E4tsdepot-Engine aber einen einzelnen Wert f\u00FCr 'class' erwartet, versucht der Treiber, den richtigen Wert zu 'erraten'. Falls er sich irrt, k\u00F6nnen Sie hier explizit LDAP-objectclasses auflisten, die bei der Zuordnung bevorzugt verwendet werden. Es k\u00F6nnen mehrere objectclasses aufgelistet werden, die durch Leerzeichen oder Kommas zu trennen sind.
NOVLLDAPBASE.initial.settings.param.dscr.use-mutual-auth=W\u00E4hlen Sie 'Ja' aus, wenn der Treiber SSL f\u00FCr die beiderseitige Authentifizierung (Client und Server) verwenden soll, oder 'Nein' f\u00FCr die reine Serverauthentifizierung. Wenn Sie 'Ja' ausw\u00E4hlen, m\u00FCssen die entsprechenden Zertifikate in Ihrem Keystore konfiguriert sein.
