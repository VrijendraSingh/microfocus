NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.use-calculated-values=Vor Identity Manager 3.6 hat die DirXML-Engine "berechnete" Werte f\u00FCr die Attribute "Mitglied" und "Gruppenmitgliedschaft" abgerufen. Jetzt ruft die Engine statische Werte ab. Dieses Verhalten ist in der Regel n\u00FCtzlicher und erm\u00F6glicht das Synchronisieren von verschachtelten Gruppen. Wird dieser Parameter auf 'Wahr' festgelegt, gilt das fr\u00FChere Verhalten. \n \n Auch beim neuen Standardverhalten ab Version 3.6 k\u00F6nnen die berechneten Werte f\u00FCr die Attribute "Mitglied" und "Gruppenmitgliedschaft" abgerufen werden, indem die Attributnamen "[pseudo].Member" bzw. "[pseudo].Group Membership" verwendet werden.
