NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=Diese Einstellung legt die Quelle des Werts fest, der f\u00FCr das nspmDistributionPassword-Attribut f\u00FCr Hinzuf\u00FCgungs- und \u00C4nderungsereignisse gemeldet wird.\n \n Die Einstellung 'Falsch' bedeutet, dass der aktuelle Wert von nspmDistributionPassword genommen und als Wert des Attributereignisses gemeldet wird. Dies bedeutet, dass nur der aktuelle Passwortwert verf\u00FCgbar ist. Dies ist die Standardeinstellung.\n \n Die Einstellung 'Wahr' bedeutet, dass der mit dem eDirectory-Ereignis aufgezeichnete Wert entschl\u00FCsselt und als Wert des Attributereignisses gemeldet wird. Dies bedeutet, dass sowohl der alte Passwortwert (sofern vorhanden) und das neue Passwort zum Ereigniszeitpunkt verf\u00FCgbar sind. Dies ist zur Passwortsynchronisierung bei einigen Anwendungen hilfreich, die zum Festlegen eines neuen Passworts das alte Passwort ben\u00F6tigen.
NOVLLDAPBASE.initial.settings.param.pub-ldap-search-scope=Suchbereich
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=Die ausf\u00FChrliche Form f\u00FCr DN-Syntax-Attributwerte steuert, ob Werte f\u00FCr DN-Syntax-Attributwerte in nicht ausf\u00FChrlicher oder in ausf\u00FChrlicher Schr\u00E4gstrichform bereitgestellt werden. Die Einstellung 'Wahr' bedeutet, dass die Werte in ausf\u00FChrlicher Form bereitgestellt werden.
NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=Dieses Steuerelement wird von der DirXML-Engine verwendet, um zu bestimmen, ob das Attribut creatorsName f\u00FCr alle Objekte, die von diesem Treiber im Identit\u00E4tsdepot erstellt wurden, auf den DN des Treibers gesetzt werden soll.\n \n Die Festlegung des Attributs creatorsName erm\u00F6glicht die leichte Identifizierung der von diesem Treiber erstellten Objekte, bringt jedoch auch Leistungseinbu\u00DFen mit sich. Wenn keine Festlegung getroffen wird, wird das Attribut creatorsName standardm\u00E4\u00DFig auf den DN des NCP-Server-Objekts gesetzt, das als Host des Treibers fungiert.
NOVLLDAPBASE.initial.settings.ecv.dirxml.engine.qualified-dn-values=Ausf\u00FChrliche Form f\u00FCr DN-Syntax-Attributwerte
