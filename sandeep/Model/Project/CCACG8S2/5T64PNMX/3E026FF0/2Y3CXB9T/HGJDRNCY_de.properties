NOVLLDAPBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-rename-values=Die ausf\u00FChrliche Form f\u00FCr Umbenennungsereignisse steuert, ob der "new-name"-Teil von Umbenennungsereignissen, die aus dem Identit\u00E4tsdepot stammen, dem Abonnentenkanal mit Typenbezeichnern (z. B. CN\=) bereitgestellt wird. Die Einstellung 'Wahr' bedeutet, dass die Namen in ausf\u00FChrlicher Form bereitgestellt werden.
