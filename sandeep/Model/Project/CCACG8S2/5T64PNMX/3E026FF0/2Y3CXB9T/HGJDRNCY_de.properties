NOVLLDAPBASE.initial.settings.param.dscr.allowable-schema-element-chars=Geben Sie zus\u00E4tzliche Zeichen an, die in LDAP-objectclass- und -attributetype-Namen verwendet werden d\u00FCrfen, auch wenn diese Zeichen gem\u00E4\u00DF RFC 2252 nicht zul\u00E4ssig sind. Einige LDAP-Server erf\u00FCllen diese Spezifikationen nicht vollst\u00E4ndig.
NOVLLDAPBASE.initial.settings.param.dscr.pub-search-filters=Geben Sie die LDAP-Suchfilter an, die zum Filtern von einzelnen Attributen f\u00FCr verschiedene Klassen, die sich im Treiberfilter befinden, verwendet werden. Wird kein Filter angegeben, wird die Suche nur auf Basis der Objektklassen im Treiberfilter durchgef\u00FChrt, z. B. "objectclass\=inetorgperson". Sind im Treiberfilter 'n' Klassen vorhanden, k\u00F6nnen Sie maximal 'n' LDAP-Suchfilter, einen f\u00FCr jede Klasse im Treiberfilter, durch Leerzeichen getrennt angeben. Beispiel eines Suchfilters\:\n(&(objectclass\=inetorgperson)(cn\=test))
NOVLLDAPBASE.initial.settings.param.dscr.pub-state-dir=Geben Sie den vollst\u00E4ndigen Pfad zu einem Verzeichnis an, in dem der Herausgeberkanal tempor\u00E4re Dateien erstellt, oder lassen Sie das Feld leer, wenn der Standardpfad verwendet werden soll.
